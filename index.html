<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="cloud-storage container">
      <div class="cloud-storage__top">
        <img src="./images/logo.svg" alt="fylo logo" />

        <div class="cloud-storage__icons">
          <div class="cloud-storage__icon">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="cloud-storage__icon">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="cloud-storage__icon">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="cloud-storage__bottom">
        <p>You've used <span>815GB</span> of your storage</p>
        <div class="cloud-storage__slide-container">
          <div class="cloud-storage__slide">
            <div class="cloud-storage__slide-surface">
              <div class="cloud-storage__slide-bullet"></div>
            </div>
          </div>

          <div class="cloud-storage__slide-range">
            <span>0GB</span>
            <span>1000GB</span>
          </div>
        </div>

        <div class="cloud-storage__info">
          <span class="info__num">185</span>
          <span class="info__text">GB LEFT</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juanma</a>.
    </div>
  </body>
</html>
